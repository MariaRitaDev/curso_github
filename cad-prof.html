<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Niconne&family=Pacifico&display=swap" rel="stylesheet">
	<title>Portal - Cadastro Professor</title>
</head>
<body>
	<div>
		<div class="div-centro">
			<img src="imagens/cad-prof.png" id="capa-cadastro">
			<form class="formulario-cad" method="POST">
				<h1>Professor</h1>
				<label class="label"> Nome: <input class="input" type="text" name="nome" placeholder="Nome Completo"> </label>
				<label class="label">E-mail: <input class="input" type="email" name="email" placeholder="E-mail"> </label>
				<label class="label">Matrícula: <input class="input" type="text" name="matricula" placeholder="Matrícula"> </label>
				
				<input class="botao" type="submit" name="botao" value="Salvar">
			
		</div>
	</div>
</body>
</html>
