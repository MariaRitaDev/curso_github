<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Niconne&family=Pacifico&display=swap" rel="stylesheet">
	<title>Portal - Cadastro Turma</title>
</head>
<body>
	<div>
		<div class="div-centro">
			<img src="imagens/cad-turma.png" id="capa-cadastro">
			<form class="formulario-cad" method="POST">
				<h1>Turma</h1>
				<label class="label"> Código: <input class="input" type="text" name="codigo" placeholder="Código da Disciplina"> </label>
				<label class="label"> Semestre: <input class="input" type="text" name="semestre" placeholder="Semestre"> </label>
				<label class="label">Disciplina: <input class="input" type="text" name="disciplina" placeholder="Disciplina"> </label>
				<label class="label">Turma: <input class="input" type="text" name="turma" placeholder="Turma"> </label>
				
				<input class="botao" type="submit" name="botao" value="Salvar">
			
		</div>
	</div>
</body>
</html>
